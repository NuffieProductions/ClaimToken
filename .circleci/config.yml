version: 2
jobs:
  build:
    working_directory: ~/NuffieProductions/ClaimToken
    parallelism: 1
    shell: /bin/bash --login

    docker:
    - image: circleci/ruby:2.3-jessie
      environment:
        BUNDLE_PATH: vendor/bundle
    steps:
    - checkout
    - run:
        name: Which bundler?
        command: bundle -v

    # Restore bundle cache
    - restore_cache:
        keys:
          - claim-token-bundle-{{ checksum "Gemfile.lock" }}

    - run:
        name: Bundle Install
        command: bundle check || bundle install --jobs=4 --retry=3 --path=$BUNDLE_PATH

    - save_cache:
        key: claim-token-bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

    - run:
        name: Running tests...
        command: bundle exec rspec --format documentation
